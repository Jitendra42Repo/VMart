

  <div class="card " style="width: 14rem;" *ngIf="product.title">
    <img class="card-img-top img-fluid" [src]="product.image" alt="Image Unavailable" *ngIf="product.image">
    <div class="card-body">
      <h5 class="card-title d-inline-block text-truncate">{{product.title}}</h5>
      <p class="card-text">{{product.price| currency:'USD'}}</p>
      
    </div>
    <div *ngIf="showActions" class="card-footer">
      <button  (click)="addToCart()"
      class="btn btn-primary btn-block">Add to Cart</button>
    </div>
  </div>
