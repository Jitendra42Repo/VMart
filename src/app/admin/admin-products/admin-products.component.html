
<button class="btn btn-outline-primary btn-md" routerLink='/admin/products/new'>Add Product</button>
<div class="padding">
    <input class="form-control" ngModel name="search-bar" #query 
    type="text" placeholder="Search.. " (keyup)="filter(query.value)">
</div>

<div class="padding">
    <ng2-smart-table class="table table-hover table-bordered table-responsive" [settings]="settings" [source]="source"
    (custom)="onCustomAction($event)" (edit)="editRow($event)"></ng2-smart-table>
</div>
